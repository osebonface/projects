<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Autocomplete</title>
    </head>
    <body>
        <input autocomplete="on" autofocus placeholder="query" type="text">
        <ul></ul>
        <script src="large.js"></script>
        <script>
            let input = document.querySelector('input');
            input.addEventListener('keyup',function(event){
                let html = '';
                if (input.value){
                    for (word of WORDS){
                        html += `<li>${word}</li>`;
                      }
                    

                }
                document.querySelector('ul').innerHTML = html;

            })
        </script>

    </body>
</html>
